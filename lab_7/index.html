<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map1 {
        height: 480px;
        width: 640px;
      }

      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
        background: black;
        color: white;
        box-shadow: 0 3px 14px rgba(255, 251, 251, 0.4);
      }

      .leaflet-container {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      /* Your lab code can go here, or in an external file you include */
      const mymap = L.map("map1").setView([51.505, -0.09], 13);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1Ijoic2hheW9ueiIsImEiOiJjazhuOXF5M2wwd2JrM2hxc3ptOWhsczVkIn0.LAM3gIaWXQZYi0iV25n55A",
        }
      ).addTo(mymap);
      const mark1 = L.marker([38.988336, -76.941588]).addTo(mymap);
      const str1 = "<b>Hornbake Library</b>";
      mark1.bindPopup(str1).openPopup();
      /*const polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047],
      ]).addTo(mymap);*/
    </script>
  </body>
</html>
